<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <style>
        body{
            font-family: 'poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffdee9, #b5fffc) ;
        }
        h1{
            background: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            /* margin-bottom: 20px; */
        }
        #gallery-container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            background: white;
        }
        .card img{
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            border-radius: 15px;
        }
        .card:hover{
            transform: translateY(-10px);
        }
        .overlay{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover .overlay{
            opacity: 1;
        }
        .btn-container{
            text-align: center;
            margin:20px;
        }
        .btn{
            background: #ff6f61;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }
        .btn:hover{
            background: #e04a3f;
        }
        /* #gallery-container img{
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        #gallery-container img:hover{
            transform: scale(1.05);
        }
        .loading{
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        } */
    </style>
</head>
<body>
    <div>
        <h1>üòª Cute Cat Gallery üêæ</h1>
        <div id="gallery-container">
            <!-- Gallery items will be populated here -->
             <p class="loading" style="grid-column: 1/-1; text-align: center;">Loading Cats......</p>
    </div>
    <div class="btn-container">
        <button class="btn">
            onclick="loadMoreCats()">Load More Cats üò∫
        </button>
    </div>
    <script>
        const gallery=document.getElementById('gallery-container');
        function fetchCats(limit=10){
            fetch('https://api.thecatapi.com/v1/images/search?limit=10' ) 
            .then(response => response.json())
            .then(data => {
                gallery.innerHTML = ''; // Clear loading.....
                displayCats(data);
            })
            .catch(error => {
                gallery.innerHTML = `<p style="color:red;">Error fetching gallery data: 
                    ${error.message}</p>`;
                });
        }
        function displayCats(cats){
            cats.forEach(cat => {
                const card=document.createElement('div');
                card.className='card';
                card.innerHTML=`<img src="${cat.url}" alt="Cute cat">
                <div class="overlay">Meow! üê±</div>`;
                 gallery.appendChild(card);
            });
        }
        function loadMoreCats(){
            fetch('https://api.thecatapi.com/v1/images/search?limit=8')
            .then(response => response.json())
            .then(data => {
                displayCats(data);
            });
        }
             // Initial fetch
        fetchCats();
    </script>
</body>
</html>
